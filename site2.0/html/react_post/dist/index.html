<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="shortcut icon" href="../../../Imagens/icons/posts_icon.png" type="image/x-icon"><title>Postagens</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet"><style>:root
    {
        --fundo: #F2F2F2;
        --fundo-secao: #E8E8E8;
        --verde-span: #9FC131;
        --texto-header: #005C53;
        --texto: #012030;
        --cor-trans: 242,242,242;
    }

    *
    {
        font-family: 'Poppins', 'sans-serif';
        box-sizing: border-box;
        text-decoration: none;
        margin: 0;
        padding: 0;
    }

    body
    {
        background-color: var(--fundo);
    }

    header
    {
        padding: 12% 0 12% 0;
        background-image: linear-gradient(360deg,rgba(var(--cor-trans), 1) 5%,rgba(var(--cor-trans), .5) 95%), url("../../../Imagens/imagens_fundo/FundoEx.png");
    }


    
    
    h1
    {
        text-align: center;
        font-size: 1.25rem;
        font-weight: 300;
    }
    
    span
    {
        font-size: 2.5rem;
        letter-spacing: 3px;
        font-weight: 800;
    }
    
    #explicacao p
    {
        margin: auto;
        width: fit-content;
    }
    
    section#explicacao
    {
        padding: 10%;
    }

    section#posts
    {
        background-color: red;
        padding: 5%;
    }

    section#posts section
    {
        margin: 2.5% 0;
        background-color: aqua;
    }

    .scrollPost
    {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    .post
    {
        background-color: #012030;
        width: 15rem;
        height: 20rem;
    }</style><script defer="defer" src="bundle.js"></script></head><body><div id="root"></div></body></html>
