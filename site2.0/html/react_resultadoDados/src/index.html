    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="root"></div>
    <style>
        body{     
            background: linear-gradient(92.06deg, #9FC131 60.14%, rgba(159, 193, 49, 0.58) 117.86%);
            
        }
        
        .questao{
            display: block;
            margin-bottom: 50px;
        }

        .barra {
            display: block;
            position: relative; /* Adicione esta propriedade para criar um contexto de posicionamento para os elementos filhos */
        }

        .barra_porcentagem {
            width: 70%;
            height: 30px;
            background-color: red;
            position: absolute; /* Defina a posição como absolute */
            top: 0; /* Ajuste a posição superior conforme necessário */
        }

        .barra_texto {
            height: 30px;
            background-color: gray;
            position: absolute; /* Defina a posição como absolute */
            top: 0; /* Ajuste a posição superior conforme necessário */
        }

        .texto_barra {
            position: absolute; /* Defina a posição como absolute */
            top: 0; /* Ajuste a posição superior conforme necessário */
        }
    </style>
</body>
