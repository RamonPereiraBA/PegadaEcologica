<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
    http-equiv="Cache-Control"
    content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Resultado</title>
    <link rel="icon" href="../Imagens/icons/resultado.ico">
    <link rel="stylesheet" href="../css/resultado.css">

    <!-- barra de carregamento (bootstrap) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <div id="caixa_titulo">
            <p id="titulo_resultado"></p>
        </div>
        <div id="caixa_resultado">
            <p id="texto_resultado">Sua pontuação foi...</p>
            <p id="resultado"></p>
            <div class="progress" style="height: 15px; width: 60%; left: 10%; border-radius: 20px;">
                <div class="progress-bar" id="barra_resultado" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <img id="imagem_fundo"> 
        </div>
    </aside>
    <div id="caixa_geral">  
        <p id="texto_geral"></p>    
        <p id="dica">Quer uma dica?</p>
        <button id="ir_inicio"><i class="bi bi-globe-americas"></i> Voltar ao Início</button>
        <button id="ir_mediaGlobal"><i class="bi bi-graph-up-arrow"></i> Ver média</button>
    </div>
    <script src="../resultado.js"></script>
</body>
</html>
